<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <style>
    /* CSS styles for table layout */
    .login {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-table {
      width: 400px;
      border-collapse: collapse;
    }

    .form-table th,
    .form-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ccc;
    }

    .form-table th {
      background-color: #f2f2f2;
    }

    .form-table input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-table button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .form-table button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 24px; /* Adjust the font size as per your preference */
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 100px); /* Adjust the value to center the result vertically */
    }
  </style>
</head>

<body>
  <div class="login">
    <h1>Diabetes Prediction</h1>
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <table class="form-table">
        <tr>
          <th><label for="pregnancies">Pregnancies</label></th>
          <td><input type="text" id="pregnancies" name="Pregnancies" required></td>
        </tr>
        <tr>
          <th><label for="glucose">Glucose</label></th>
          <td><input type="text" id="glucose" name="Glucose" required></td>
        </tr>
        <tr>
          <th><label for="blood-pressure">Blood Pressure</label></th>
          <td><input type="text" id="blood-pressure" name="BloodPressure" required></td>
        </tr>
        <tr>
          <th><label for="skin-thickness">Skin Thickness</label></th>
          <td><input type="text" id="skin-thickness" name="SkinThickness" required></td>
        </tr>
        <tr>
          <th><label for="insulin">Insulin</label></th>
          <td><input type="text" id="insulin" name="Insulin" required></td>
        </tr>
        <tr>
          <th><label for="bmi">BMI</label></th>
          <td><input type="text" id="bmi" name="BMI" required></td>
        </tr>
        <tr>
          <th><label for="dpf">Diabetes Pedigree Function</label></th>
          <td><input type="text" id="dpf" name="DiabetesPedigreeFunction" required></td>
        </tr>
        <tr>
          <th><label for="age">Age</label></th>
          <td><input type="text" id="age" name="Age" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit">Predict</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  
  <!-- Display the prediction result -->
  <div class="result">
    {% if result %}
      Person is {{ result }}
    {% endif %}
  </div>
</body>
</html>
